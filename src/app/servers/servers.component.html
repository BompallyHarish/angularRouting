<div class="row">
    <div class="list-group">
        <div class="col-xs-12 col-sm-2">
            <a *ngFor="let server of servers" [routerLink]="['/servers', server.id, server.name]"
                [queryParams]="{allowEdit:1}" class="list-group-item">{{server.name}}</a>
        </div>
    </div>

    <div class="col-xs-12 col-sm-2">
        <router-outlet></router-outlet>
    </div>
</div>
